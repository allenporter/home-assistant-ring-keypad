update_alarm_state:
  fields:
    device_id:
      required: true
      example: "8f4219cfa57e23f6f669c4616c2205e2"
      selector:
        device:
          filter:
            - integration: zwave_js
              manufacturer: Ring

    alarm_state:
      required: true
      example: "armed_away"
      selector:
        select:
          translation_key: "alarm_state"
          options:
            - "armed_away"
            - "armed_home"
            - "arming"
            - "disarmed"
            - "pending"
            - "triggered"
    delay:
      required: false
      example: 30
      description: >
        The delay in seconds before the alarm state change takes effect.  This is only
        applicable when the alarm_state is "arming" or "pending".
      selector:
        number:
          min: 0
          max: 300
